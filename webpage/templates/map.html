        <script>

// ############################### EVENTS  ###############################
      function plot_nodes_list(selectObject) {
                let numberSelected = 0;
                for (let i = 0; i < selectObject.options.length; i++) {
                    if (selectObject.options[i].selected) {
                      numberSelected++;
                      console.log(`- plotting node: ${selectObject.options[i].value} `);
                      var selected_node = selectObject.options[i].value;
                      fetch_coordinates(selected_node)
                      }
                    }
                return numberSelected;
              }

        const btn = document.getElementById('show-inspections');

        btn.addEventListener('click', () => {
          // const NodeName = document.selectNodes.NodeName;
          const NodeName =this.NodeName
          // plot the selected nodes
          plot_nodes_list(NodeName);
        });

          // ---------------------------- Onclick nodes selection -----------------------------------------------
          function request_nodes_damage_classes(e) {
            var index = 'node1';
            console.log(`- selection ${e}: indx= ${this.selectedIndex}  node= ${this.NodeName}  class=${this.className} `);
            fetch_coordinates(index)
          }

         // ----------------------------------  Sensor data popup  -----------------------------------------
          popup_msg = "";
          const map = L.map('map').setView([51.505, -0.09], 13);
          const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
          }).addTo(map);
          const popup = L.popup()
            .setLatLng([51.513, -0.09])
            .setContent('Click on the road to visualise the sensors data')
            .openOn(map);
        
// ############################### FUNCTIONS  ###############################
          // ---------------------------- Onclick data exploration -----------------------------------------------
          function onMapClick(e) {
            var res={'CSI_CAMERA': "../static/tmp/cam.jpg", 
                      'IMU_SENSOR':{'ACCX Angle': 45.00000038242425, 
                                    'ACCY Angle': -44.0, 
                                    'GRYX Angle': 0.0133, 
                                    'GYRY Angle': -0.360, 
                                    'GYRZ Angle': -0.30, }
                    }              
            resObj = JSON.parse(JSON.stringify(res))
            img_path= resObj.CSI_CAMERA
            // lidar_path=resObj.LIDAR
            popup
              .setLatLng(e.latlng)
              .setContent(`<br>  ${JSON.stringify(resObj.IMU_SENSOR)}
              <br> <img src=${img_path} alt="camera" width="300" height="180"> 
              <br> <input type="button" value="See all collected data" onclick="window.location.href='sensors';"/>
              `) // 
              .openOn(map);
          }
          map.on('click', onMapClick);

          // ----------------------------- Fetsch the route coordinates ----------------------------------------------
          function getColor(x) {
            return x <= 0     ?    'gray':
                  x <= 1     ?   'red':
                  x <= 2     ?   'orange':
                  x <= 3     ?   'green':
                  'green' ;
          };

          // function getColor(x) {
          //   return x < 0     ?    'rgb(44, 40, 40)':
          //         x < 1     ?   'rgb(244, 11, 11)':
          //         x < 2     ?   'rgb(230, 81, 26)':
          //         x < 3     ?   'rgb(169, 224, 87)':
          //         'rgb(11, 93, 11)' ;
          // };
          
          function fetch_coordinates(index){
            fetch(`/get_routes/${index}`)
              .then(function (response) {
                  return response.text();
              }).then(function (text) { 
                  console.log(`Retreived road of node ${index} :`);
                  console.log(text); 
                  // get the route coordinate and color
                  var latlngs = [];
                  var roads_color = [];
                  resObj = JSON.parse(text)
                  console.log('lat coordinates:');
                  console.log(resObj.alt); 
                  for (i = 1; i < resObj.alt.length; i++) {
                    latlngs = []
                    latlngs.push([resObj.lon[i-1], resObj.lat[i-1] ]);
                    latlngs.push([resObj.lon[i], resObj.lat[i] ]);
                    roads_color.push(getColor(resObj.metric[i]));
                    x=resObj.metric[i]
                    var polyline = L.polyline(latlngs, {color: getColor(x), weight: 8}).addTo(map); //, lineCap: 'square'
                  }
                  // // console.log('Retreived road coordinates:');
                  // // console.log(latlngs); 
                  // var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
                  // zoom the map to the polyline
                  map.fitBounds(polyline.getBounds());
              });   
            };
